    <title>Armada Ratio Calc App</title>
  </head>
  <body>
    <div class="card" draggable="true">
      <main class="Container">
        <p>
          <select id="armada" name='typearmada'>
          <option value="null" disabled selected hidden >Pilih Armada</option>
          <option value='A'>Mini Van Box</option>
          <option value='B'>CDE</option>
          <option value='C'>CDE Long Chassis</option>
          <option value='D'>CDD Long Chassis</option>
          <option value='E'>Wing Box</option>
          <option value='F'>Motor</option>
          </select>
          <input type="text" id="kmawal" placeholder="KM Awal">
          <input type="text" id="kmakhir" placeholder="KM Akhir">
          <form id="liter" autocomplete="off">
        <form id="kilometer" autocomplete="off">
        <input type="text" id="totalliter" placeholder="Isi (Liter)" />
        <br>
          <input type="text"  id="kilometertempuh" placeholder="KM Tempuh" />
          <p>
          <button class="hitung" onclick="fratio()">Hitung</button>
          <button  class="clear" type="reset">Reset</button>
          </p>
        <form id="hasilratio" autocomplete="off">
        <input type="text" placeholder="Hasil Pemakaian BBM/KM"id="hasilratio" />
        
      </form>
      
        <!-- <button class="calc" onclick="">Calculator</button> -->
       
        <div id="root"></div>
      </main>
    
      <script src="./script.js"></script>
    </div>
   
  </body>
